<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form action="/test2/login.html" method="post">
      <label for="username">Username:</label>

      <input type="submit" value="Log In" />
    </form>
  </body>
</html>
