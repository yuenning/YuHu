<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>YuHu</title>
    <!-- Update the version number and use the correct Firebase SDK -->
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>
        You're seeing this because you've successfully set up Firebase Hosting.
        Now it's time to go build something extraordinary!
      </p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/"
        >Open Hosting Documentation</a
      >
    </div>

    <div id="loadEl"></div>

    <!-- include only the Firebase features as you need -->
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-remote-config.js"
    ></script>
    <script
      type="module"
      defer
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-performance.js"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#loadEl"); // Update the ID to match your HTML code

        try {
          const firebaseConfig = {
          apiKey: "AIzaSyDLK9QzB0CppEeQOjjyZeY3Kpbdd7-XsAA",
          authDomain: "yuhu5998.firebaseapp.com",
          databaseURL: "https://yuhu5998-default-rtdb.firebaseio.com",
          projectId: "yuhu5998",
          storageBucket: "yuhu5998.appspot.com",
          messagingSenderId: "142613113769",
          appId: "1:142613113769:web:e4566b08a2d60ac782f2b8",
          measurementId: "G-MPPG5QXYK9",
          };

          firebase.initializeApp(firebaseConfig);

          let app = firebase.app();
          let features = [
            "auth",
            "database",
            "firestore",
            "functions",
            "messaging",
            "storage",
            "analytics",
            "remoteConfig",
            "performance",
          ].filter((feature) => typeof app[feature] === "function");
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = `Error loading the Firebase SDK, check the console.`;
        }
      });
    </script>
  </body>
</html>
